<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/9eeac525af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="SignUpNat.css" />
    <link rel="stylesheet" href="footer.css" />

    <title>Native speaker sign up</title>
    
  </head>
  <body>
      <div class="big-wrapper light">
      <header>
        <div class="container">
          <div class="logo">
              <a href="Homepage.html">
                  <img src="logo.png" alt="Logo">
              </a>
          </div>
         
          </div>
        </header>
      </div>

      
      <div class="forms-container">

        <div class="signin-signup">

          <form action="#" class="sign-in-form">
            <h2 class="title">Sing Up</h2>



            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="First name" /> 
              
              <div class="file-input">
                <div class="photo-container">
                  <i class="fa-regular fa-file-image" style="color: #707070;"></i>
                </div>
                <input type="file" id="profile-photo" name="profile-photo" accept="image/*" />
                <label for="profile-photo">Choose a photo (optional)</label>
              </div>
              
              
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Last name" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
             <input type="text" placeholder="email" />
            </div>
            
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-phone"></i>              
              <input type="text" placeholder="Phone Number" />
            </div>
<div class="input-field">
  <i class="fa-solid fa-venus-mars"></i>
    <select id="Gender" name="Gender">
    <option value="" disabled selected>Select Gender</option>
    <option  value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
</div>

<div class="bio-input">
  <textarea placeholder="Bio:Languages Spoken and Cultural Knowledge."></textarea>
</div>


<div class="input-field">
  <i class="fa-solid fa-city"></i>  
  <input type="text" placeholder="City" />
</div>

<div class="input-field">
  <i class="fas fa-user"></i>
<input type="text" placeholder="Age" />
</div>


            <div class="input-field">
              <i class="fa-solid fa-location-dot"></i>              
              <input type="text" placeholder="Location" />
            </div>

           <!--  <label>
             <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
             </label> -->
             <input type="button" value="Sign up" class="btn" onclick="window.location.href='LearnerHP.html'" />

            
 
          </form>

        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h2>One of us ?</h2>
            <p>
              Welcome back tutors! Unleash the language magic. Sign in now for shared brilliance
            </p><br>
            <a href="Homepage.html" class="btn">Sign in</a>
          </div>
        </div>

       
      </div>
    <footer>
      <div class="footerContainer">
          <div class="socialicon">
              <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
              <a href="https://www.instagram.com/?hl=ar"><i class="fab fa-instagram"></i></a>
              <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
              <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
          </div>
      </div>
      
      <div class="footerNav">
          <ul>
              <li><a href="aboutus.html">About us</a></li>
              <li><a href="">Contact us</a></li>
          </ul>
      </div>
     </footer>
  </body>
</html>
