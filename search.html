<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> search page</title>
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="https://kit.fontawesome.com/9eeac525af.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-GLhlTQ8i1IIVoaFaLcl5wjKOBn0Kk/RUdFEae83a6ho1NFwnfA5qBLF85fwApQ" crossorigin="anonymous">
	 <link rel="stylesheet" href="search.css" />
	 <link rel="stylesheet" href="footer.css" />

</head> 

<div class="big-wrapper light">

<body>

	 <header>
        <div class="container">
            <div class="logo">
                <a href="Homepage.html">
                    <img src="logo.png" alt="Logo">
                </a>
            </div>
          
            <div class="links">
                <ul>
                    <li>
                      <style>
                        .round-image {
                            width: 60px;
                            height: 60px;
                            border-radius: 50%; /* This will make the image round */
                            border: 2px solid #333; /* This will create a dark outline */
                            
                        }
                    </style>
                    
                        <a href="learnerProfile.html">
                          <img src="user.jpeg" alt="User" class="round-image">
                        </a>
                    </li>
                    <li><a href="Homepage.html">Sign out</a></li>
                </ul>
            </div>
        </div>
    </header>


 <div class="div">
  <div class="div-2">
    <label for="language-select" class="label">
      Specify the language you want to learn:
    </label>
    <select class="select" data-dom-state="select-1">
      <option value="english">English</option>
      <option value="spanish">Spanish</option>
      <option value="french">French</option>
      <option value="german">German</option>
      <option value="italian">Italian</option>
    </select>
  </div>
  <div class="div-3">
    <label for="proficiency-select" class="label">
      Current proficiency level:
    </label>
    <select class="select" data-dom-state="select-2">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>
  </div>
  <div class="div-4">
    <label for="schedule-select" class="label">Preferred schedule:</label>
    <select class="select" data-dom-state="select-3">
      <option value="morning">Morning</option>
      <option value="afternoon">Afternoon</option>
      <option value="evening">Evening</option>
    </select>
  </div>
  <div class="div-5">
    <label for="duration-select" class="label">Session duration:</label>
    <select class="select" data-dom-state="select-4">
      <option value="30">30 minutes</option>
      <option value="45">45 minutes</option>
      <option value="60">60 minutes</option>
      <option value="90">90 minutes</option>
    </select>
  </div>
  <button class="button" data-el="button-1" >post requst</button>
</div>

<footer>
    <div class="footerContainer">
        <div class="socialicon">
          <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
          <a href="https://www.instagram.com/?hl=ar"><i class="fab fa-instagram"></i></a>
          <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
          <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
      
    <div class="footerNav">
        <ul>
            <li><a href="">About us</a></li>
            <li><a href="">Contact us</a></li>
        </ul>
    </div>
    
    
    </div>

</footer>
<div class="footerBottom">
    <p>CopyRight &copy;2024;  </p>
</div>

</div>

</body>
</html>
