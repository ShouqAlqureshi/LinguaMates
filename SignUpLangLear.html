<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/9eeac525af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="SignUpLangLear.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />
    <header>
      <div class="topPage">
        <div class="logo">
          <img src="logo.jpg" alt="Logo" />
          <h3> Language Courses</h3>
        </div>

        <div class="links">
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="Homepage.html" class="btn">Home</a></li>
          </ul>
        </div>


        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>
      </div>
    </header>


    <div class="container">

      
      <div class="forms-container">

        <div class="signin-signup">

          <form action="#" class="sign-in-form">
            <h2 class="title">Sing Up</h2>



            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="First name" /> 
              
              <div class="file-input">
                <div class="photo-container">
                  <i class="fa-regular fa-file-image" style="color: #707070;"></i>
                </div>
                <input type="file" id="profile-photo" name="profile-photo" accept="image/*" />
                <label for="profile-photo">Choose a photo (optional)</label>
              </div>
              
              
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Last name" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
             <input type="text" placeholder="email" />
            </div>
            
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
 

<div class="input-field">
  <i class="fa-solid fa-city"></i>  
  <input type="text" placeholder="City" />
</div>




            <div class="input-field">
              <i class="fa-solid fa-location-dot"></i>              
              <input type="text" placeholder="Location" />
            </div>

           <!--  <label>
             <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
             </label> -->
              <input type="submit" value="Sign up" class="btn solid" />

 
          </form>

        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h2>One of us ?</h2>
            <p>
              Welcome back! tutors and learners! Unleash the language magic. Sign in now for shared brilliance
            </p>
            <a href="Login.html" class="btn">Sign in</a>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>

       
      </div>
    </div>
  
  </body>
</html>
