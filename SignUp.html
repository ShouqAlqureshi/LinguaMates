<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="SignUp.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />
    <header>
      <div class="topPage">
        <div class="logo">
          <img src="logo.jpg" alt="Logo" />
          <h3> Language Courses</h3>
        </div>

        <div class="links">
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Courses</a></li>
          </ul>
        </div>
        <a href="Homepage.html" class="btn">Home</a>


        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>
      </div>
    </header>


    <div class="container">

      
      <div class="forms-container">

        <div class="signin-signup">

          <form action="#" class="sign-in-form">
            <h2 class="title">Sign Up</h2>



            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="First name" /> 

            
            <div class="forthepic bbystr">
              <img src="defultpico.jpg" alt="a default picture of a user">
              <p>Upload a photo: (optional)</p>
  <input type="file" placeholder="Additional information input" accept="image/*" />
</div>

            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Last name" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="email" />
            </div>
            
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="City" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Location" />
            </div>
             <label>
             <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
             </label>
              <input type="submit" value="Sign up" class="btn solid" />

 
          </form>

        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>

            </p>
            <a href="Login.html" class="btn">Sign in</a>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>

       
      </div>
    </div>
  
  </body>
</html>
