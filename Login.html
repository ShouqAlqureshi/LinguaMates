<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Login.css" />
    <title>Sign in Form</title>
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />
    <header>
      <div class="topPage">
        <div class="logo">
          <img src="logo.jpg" alt="Logo" />
          <h3> Language Courses</h3>
        </div>

        <div class="links">
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Courses</a></li>
          </ul>
        </div>
        <a href="NatSpkHome.html" class="btn">Home</a>

        <div class="overlay"></div>

        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>
      </div>
    </header>

    <div class="container">

      <div class="forms-container">

        <div class="signin-signup">

          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            <input type="submit" value="Sign in" class="btn" />
            <p class="social-text">Or Sign in with social platforms</p>

            <div class="social-media">
              <a href="https://facebook.com" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://linkedin.com" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>

  

            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          
          <div class="content">
            <h3>New here ?</h3>
            <p>

            </p>
            <a href="SignUp.html" class="btn">Sign up as a native speaker</a>
            <br>
            <a href="SignUp.html" class="btn">Sign up as a Language learner</a>

          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        </div>
      </main>
  </body>
</html>
